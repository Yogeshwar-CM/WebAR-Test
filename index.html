<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Model with AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #tooltip {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="tooltip">
      Point your camera at a flat surface to place the model in AR.
    </div>

    <!-- A-Frame Scene with AR.js Integration -->
    <a-scene embedded arjs>
      <!-- Camera settings with the correct aspect ratio -->
      <a-entity camera></a-entity>

      <!-- 3D Model (GLTF) -->
      <a-entity
        id="model"
        gltf-model="url(scene.gltf)"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        visible="false"
      >
      </a-entity>

      <!-- Marker or surface recognition for AR placement -->
      <a-entity
        id="surface"
        geometry="primitive: plane; width: 2; height: 2"
        material="color: transparent; opacity: 0"
        position="0 0 -5"
      >
      </a-entity>
    </a-scene>

    <script>
      // Log when AR surface is detected
      const tooltip = document.getElementById("tooltip");
      const surface = document.getElementById("surface");
      const model = document.getElementById("model");

      // Monitor the surface for detection
      let surfaceDetected = false;

      surface.addEventListener("model-loaded", () => {
        console.log("Surface detected! Model is now visible.");
        model.setAttribute("visible", "true");
        tooltip.innerText = "Surface detected! Model placed.";
      });

      surface.addEventListener("model-unloaded", () => {
        console.log("No surface detected.");
        model.setAttribute("visible", "false");
        tooltip.innerText = "Point the camera at a surface.";
      });
    </script>
  </body>
</html>
