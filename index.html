<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR 3D Model Viewer</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.6.1/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #tooltip {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="tooltip">Tap the screen to place the model in AR</div>

    <!-- Use <model-viewer> for AR experience -->
    <model-viewer
      src="scene.gltf"
      alt="A 3D model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      style="width: 100%; height: 100%"
    ></model-viewer>
  </body>
</html>
